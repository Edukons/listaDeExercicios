<script>
    //Problema: Meio de transporte mais barato
    // Faça um script que peça para o usuário informar o preço do litro do combustível e a quantidade de litros utilizados para se deslocar para o trabalho diariamente.
    // Peça também ao programa para o usuário informar o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente.
    // Verifique qual é o meio de transporte mais barato e apresente em tela, especificando quanto custará para ir e voltar do trabalho diariamente.

    //Entrada
    const precoDoCombustivel = parseInt(prompt("Informe o preço do litro da gasolina:"));
    const litrosUtilizados = parseInt(prompt("Informe a quantidade de litros utilizados para se deslocar até trabalho:"));
    const precoPublico = parseInt(prompt("Informe o preço do transporte público:"));
    //Processamento
    const precoTotal = (precoDoCombustivel * litrosUtilizados)*2;
    const totalPublico = precoPublico * 2;

    (precoTotal > totalPublico)? alert (`O transporte público é o mais barato, custando ${totalPublico} reais por dia.  E de carro: ${precoTotal} reais.`)
    : alert (`O transporte mais barato até o trabalho é o carro, custando ${precoTotal} reias por dia.  E de transporte público: ${totalPublico} reais.`);
    //Saída

    
</script>
