<meta charset="UTF-8" />
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
    const caractereInformado = prompt("Informe um caractere:").toLowerCase();

    //Processamento
    (caractereInformado === "a" || caractereInformado === "e" || caractereInformado === "i" || caractereInformado === "o" || caractereInformado === "u" )? alert("O caractere informado é uma vogal!")
    : alert("O caractere informado não é uma vogal!");
    
    //Saída

</script>
