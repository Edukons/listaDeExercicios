<meta charset="UTF-8" />
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    //Entrada
    const porteDoCao = prompt("Informe o porte do seu cão (pequeno, médio ou grande.)");
    const idadeHumana = prompt("Informe a idade do seu cão:");
    //Processamento
    (porteDoCao === "pequeno")? alert(`O seu cão tem ${idadeHumana*5} anos. `)
    :  (porteDoCao === "médio")? alert (`O seu cão tem ${idadeHumana*6} anos. `)
    :  (porteDoCao === "grande")? alert (`O seu cão tem ${idadeHumana*7} anos. `)
    : alert("Valor informado inválido.");
    //Saída
</script>
